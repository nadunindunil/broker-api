- type: 'parallel'
  steps:
    - type: 'serial'
      steps:
        - type: serial
          name: 'Transpile'
          service: 'transpiler'
          steps:
            - command: "tsc"
        - type: 'serial'
          name: 'mocha'
          service: 'mocha'
          steps:
            - command: "mocha --recursive --bail --colors --exit ./dist"
    - type: 'serial'
      name: 'Lint'
      service: 'linter'
      steps:
        - command: sh -c "find . -path ./ -prune -o -path ./node_modules -prune -o -path ./dist -prune -o -name '*.ts' -print | xargs tslint"
